apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: basic-example
spec:
  image: iwita/flink:1.20
  flinkVersion: v1_20
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
    state.savepoints.dir: s3://flink-savepoints/savepoints/
    state.checkpoints.dir: s3://flink-savepoints/checkpoints/
    s3.endpoint: http://minio:9000       # or http://<node-ip>:30000 if outside cluster
    s3.access-key: flinkadmin
    s3.secret-key: flinksecret
    s3.path.style.access: "true"
    s3.bucket.fs.impl: org.apache.flink.fs.s3hadoop.S3FileSystem
  serviceAccount: flink
  jobManager:
  # scheduler: adaptive
    resource:
      memory: "2048m"
      cpu: 1
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  job:
    jarURI: local:///opt/flink/examples/streaming/StateMachineExample.jar
    parallelism: 2
    upgradeMode: last-state
